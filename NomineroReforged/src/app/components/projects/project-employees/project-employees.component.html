<div class="card">
    <div class="card-header">Empleados en el Proyecto</div>
    <div class="card-body">
        
      <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
        </ng-container>
  
        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
        </ng-container>
  
        <!-- Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let employee">
            <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        
        <td *matNoDataRow class="d-flex justify-content-end p-5">Este proyecto no tiene usuarios asignados</td>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button mat-raised-button color="primary" (click)="openAssignEmployeesDialog()">Asignar Empleado</button>
    </div>
  </div>
