<div class="container client-container">
    <div class="row">
      <!-- Tabla -->
      <div class="col-md-7">
        <div class="card table-card">
          <div class="card-body">
            <table mat-table [dataSource]="paginatedClients" class="mat-elevation-z8">
              <!-- Columnas -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let client">{{ client.id }}</td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let client">{{ client.name }}</td>
              </ng-container>
              <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef>Contacto</th>
                <td mat-cell *matCellDef="let client">{{ client.contact }}</td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let client">
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteClient(client.id)"
                    matTooltip="Eliminar"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectClient(row)">
              </tr>
            </table>
            <mat-paginator
              [length]="totalClients"
              [pageSizeOptions]="[5, 10, 20]"
              [pageSize]="5"
              aria-label="PaginaciÃ³n de clientes"
              (page)="onPageChange($event)"
            >
            </mat-paginator>
          </div>
        </div>
      </div>
  
      <!-- Formulario -->
      <div class="col-md-5">
        <div class="card form-card">
          <div class="card-body">
            <form [formGroup]="clientForm">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre*</mat-label>
                <input matInput formControlName="name" />
              </mat-form-field>
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contacto*</mat-label>
                <input matInput formControlName="contact" />
              </mat-form-field>
            </form>
          </div>
          <div class="button-group">
            <button
              mat-raised-button
              color="primary"
              [disabled]="!clientForm.valid"
              (click)="saveClient()"
            >
              {{ selectedClient ? 'Actualizar' : 'Guardar' }}
            </button>
            <button mat-raised-button color="accent" (click)="addNewClient()">Nuevo</button>
          </div>
        </div>
      </div>
    </div>
  </div>
